<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración</title>
</head>

<body>
    <h1>Panel de Administración</h1>
    <h2>Productos</h2>
    <ul>
        {% for producto in productos %}
        <li>{{ producto.nombre }} - ${{ producto.precio }}</li>
        {% endfor %}
    </ul>

    <h2>Ventas</h2>
    <ul>
        {% for venta in ventas %}
        <li>{{ venta.cliente.nombre }} compró {{ venta.cantidad }} {{ venta.producto.nombre }}</li>
        {% endfor %}
    </ul>
</body>

</html>
